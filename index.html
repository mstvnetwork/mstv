<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MSTV NETWORK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #111;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        /* MSTV NETWORK Title styling */
        .title {
            font-size: 30px;
            font-weight: bold;
            color: #e50914;  /* Netflix red color */
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 10px; /* Space above the title */
            text-align: center;
        }
        /* Copyright statement styling */
        .copyright {
            font-size: 14px;
            color: yellow;
            text-align: center;
            margin: 10px 0; /* Space around copyright */
            letter-spacing: 1px;
        }
        /* Scrolling text styling */
        .scrolling-text {
            font-size: 16px;
            color: yellow;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            width: 100%;
            background: #000;
        }
        .scrolling-text span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 10s linear infinite;
        }
        @keyframes scroll-left {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 20px 0; /* Space around content */
        }
        .channel-name {
            font-size: 20px;
            color: #e50914;  /* Netflix red color */
            margin-bottom: 20px; /* Space between channel name and player */
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        .player-container {
            width: 100%;
            max-width: 1200px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px; /* Space below player */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .url-buttons {
            margin-top: 20px; /* Space between buttons and player */
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .url-buttons button {
            background-color: #e50914;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .url-buttons button:hover {
            background-color: #b20710;
        }
        .url-buttons button:focus {
            outline: none;
        }
        /* Facebook Icon and Text Styling */
        .facebook-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 30px; /* Space below Facebook */
        }
        .facebook-icon {
            font-size: 40px;
            color: #3b5998; /* Facebook blue */
            cursor: pointer;
            transition: color 0.3s;
            margin-right: 10px; /* Space between icon and text */
        }
        .facebook-icon:hover {
            color: #1d3557; /* Darker shade for hover effect */
        }
        .facebook-text {
            color: white;
            font-size: 18px;
            font-weight: normal;
            text-align: left;
        }
        /* Scrolling text */
        .scrolling-text {
            margin-bottom: 20px;
        }
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .player-container {
                height: 50vh;
            }
            .url-buttons button {
                width: 100%;
            }
        }
        @media screen and (max-width: 480px) {
            .player-container {
                height: 40vh;
            }
            .facebook-container {
                flex-direction: column;
                align-items: center;
            }
            .facebook-icon {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- MSTV NETWORK Title -->
    <div class="title">MSTV NETWORK</div>

    <!-- Copyright Statement -->
    <div class="copyright">&copy; 2025 MSTV Network. All rights reserved.</div>

    <!-- Scrolling Text -->
    <div class="scrolling-text">
        <span>Stay tuned for more updates and broadcasts! Follow us on social media for the latest news.</span>
    </div>

    <!-- Facebook Icon and Text -->
    <div class="facebook-container">
        <a href="https://www.facebook.com" target="_blank">
            <i class="fab fa-facebook-square facebook-icon"></i>
        </a>
        <span class="facebook-text">Click on to find out more</span>
    </div>

    <div class="container">
        <!-- Channel Name Above Media Player -->
        <div class="channel-name"></div>

        <div class="player-container" id="player-container">
            <!-- Twitch Stream iframe with sandbox attribute -->
            <iframe id="media-player" src="https://player.twitch.tv/?channel=aiodigital&parent=mstvnetwork.github.io" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" sandbox="allow-scripts allow-same-origin" allowfullscreen></iframe>
        </div>

        <div class="url-buttons">
            <!-- Future options for adding more media sources -->
            <button onclick="loadPlayer('https://player.twitch.tv/?channel=aiodigital&parent=mstvnetwork.github.io')">MSTV INDIA CHANNEL 1 </button>
        </div>
    </div>

    <script>
        // Function to load the appropriate media player source
        function loadPlayer(url) {
            var iframe = document.getElementById('media-player');
            var playerContainer = document.getElementById('player-container');

            // Close the current player if switching URL
            iframe.src = '';

            setTimeout(function() {
                iframe.src = url;
            }, 500);  // Slight delay to ensure iframe reloads properly
        }
    </script>

</body>
</html>
