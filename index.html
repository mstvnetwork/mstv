<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MSTV NETWORK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #111;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            color: #e50914;  /* Netflix red color */
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 10px;
            text-align: center;
        }
        .copyright {
            font-size: 14px;
            color: yellow;
            text-align: center;
            margin: 10px 0;
            letter-spacing: 1px;
        }
        .scrolling-text {
            font-size: 16px;
            color: yellow;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            width: 100%;
            background: #000;
        }
        .scrolling-text span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 10s linear infinite;
        }
        @keyframes scroll-left {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 20px 0;
        }
        .channel-name {
            font-size: 20px;
            color: #e50914;  
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        .player-container {
            width: 100%;
            max-width: 1200px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .url-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .url-buttons button {
            background-color: #e50914;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .url-buttons button:hover {
            background-color: #b20710;
        }
        .url-buttons button:focus {
            outline: none;
        }
        .facebook-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .facebook-icon {
            font-size: 40px;
            color: #3b5998; 
            cursor: pointer;
            transition: color 0.3s;
            margin-right: 10px;
        }
        .facebook-icon:hover {
            color: #1d3557;
        }
        .facebook-text {
            color: white;
            font-size: 18px;
            font-weight: normal;
            text-align: left;
        }
        .scrolling-text {
            margin-bottom: 20px;
        }
        /* Channel Selection Styling */
        .channel-selection {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .channel-selection select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        .channel-selection i {
            font-size: 20px;
            color: #e50914;
        }

        /* Channel Selector Text */
        .channel-selector-text {
            font-size: 18px;
            color: yellow; /* Changed color to yellow */
            text-align: center;
            margin-bottom: 5px;
        }

        /* Second Line of Text */
        .channel-selector-subtext {
            font-size: 16px;
            color: yellow; /* Changed color to yellow */
            text-align: center;
            margin-top: 5px;
        }

        /* Animated Arrow Icon */
        .arrow-icon {
            font-size: 24px;
            color: #e50914;
            text-align: center;
            margin-bottom: 20px;
            animation: moveUpDown 0.5s infinite; /* Added animation */
        }

        /* Keyframes for Up and Down Movement */
        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /* Move the arrow up */
            }
            100% {
                transform: translateY(0); /* Move the arrow back down */
            }
        }

        @media screen and (max-width: 768px) {
            .player-container {
                height: 50vh;
            }
            .url-buttons button {
                width: 100%;
            }
        }
        @media screen and (max-width: 480px) {
            .player-container {
                height: 40vh;
            }
            .facebook-container {
                flex-direction: column;
                align-items: center;
            }
            .facebook-icon {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
