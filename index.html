    display: inline-block;

}

/* Add responsive design (optional) */

        .channel-selector {

        .channel-selector img {

        .hidden-iframe {

let iframePlayer = document.getElementById('iframePlayer');
    let hlsInstance = null;

    function loadChannel() {
        const channelId = document.getElementById('channelSelect').value;
        const channel = channels[channelId];

        if (!channel) {
            document.getElementById('channelName').innerText = 'Select a channel';
            document.getElementById('player').innerHTML = '';
            document.getElementById('iframeContainer').style.display = 'none'; // Hide iframe container
            return;
        }

        // Clear previous iframe content
        stopIframeVideo();

        // Hide iframe container if channel is not iframe-based
        document.getElementById('iframeContainer').style.display = 'none';
        document.getElementById('channelName').innerText = channel.name;

        // Clear previous player content
        document.getElementById('player').innerHTML = '';

        if (channel.type === "m3u8") {
            document.getElementById('player').innerHTML = `<video id="video" controls></video>`;
            const video = document.getElementById('video');
            
            // Initialize HLS.js for M3U8 video
            if (Hls.isSupported()) {
                hlsInstance = new Hls();
                hlsInstance.loadSource(channel.url);
                hlsInstance.attachMedia(video);
                hlsInstance.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = channel.url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        } else if (channel.type === "iframe") {
            document.getElementById('iframeContainer').style.display = 'block';
            document.getElementById('player').innerHTML = ''; // Clear the previous video player
            iframePlayer.src = channel.url; // Set the iframe source URL
        }
    }

    function stopIframeVideo() {
        iframePlayer.src = ''; // Stop the iframe content
    }

    // JavaScript to check for updates and refresh
    setInterval(function() {
        fetch(location.href)
            .then(response => response.text())
            .then(html => {
                const currentContent = document.body.innerHTML;  // Current HTML content
                const newContent = html;  // Fetched HTML content

                if (currentContent !== newContent) {
                    document.getElementById("updateMessage").textContent = "New updates detected! Refreshing...";
                    location.reload();  // Refresh the page
                }
            })
            .catch(err => {
                console.log('Error checking for updates:', err);
            });
    }, 300000); // Check for updates every 5 minutes
</script>
