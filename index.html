<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>MSTV NETWORK</title>
  <meta name="description" content="Watch MSTV Network live with free TV channels including movies, music, and more." />
  <meta name="keywords" content="live TV, MSTV Network, free streaming, music, bollywood" />

  <!-- Style -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(145deg, #1A0D3C, #3F0057);
    }

    .title-3d {
      font-size: 2.5em;
      text-align: center;
      margin: 25px 0;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #0ff, 0 0 30px #0ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00ffe7; }
      100% { text-shadow: 0 0 30px #0ff; }
    }

    .scrolling-container {
      width: 100%;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
      border-top: 2px solid #00ffe7;
      border-bottom: 2px solid #00ffe7;
      padding: 10px 0;
    }

    .scrolling-content {
      display: inline-flex;
      align-items: center;
      gap: 20px;
      padding-left: 100%;
      white-space: nowrap;
      animation: scroll-text 30s linear infinite;
      font-size: 1.1em;
      color: #00ffe7;
    }

    @keyframes scroll-text {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .channel-selection {
      margin: 20px auto;
      text-align: center;
    }

    select {
      padding: 0.6em 1em;
      font-size: 1em;
      background: #111;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 12px;
      outline: none;
      max-width: 90%;
    }

    .player-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      margin: 20px auto;
      border: 4px solid;
      border-radius: 20px;
      overflow: hidden;
      background: #000;
      animation: borderPulse 4s infinite;
    }

    @keyframes borderPulse {
      0%, 100% { border-color: #ff4fd8; box-shadow: 0 0 10px #ff4fd8; }
      50% { border-color: #00ffe7; box-shadow: 0 0 30px #00ffe7; }
    }

    .player-container iframe,
    .player-container video,
    #placeholder-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .live-stamp {
      position: absolute;
      top: 5px;
      left: 5px;
      background: #ff003c;
      color: white;
      padding: 6px 10px;
      font-weight: bold;
      font-size: 0.9em;
      border-radius: 5px;
      z-index: 10;
    }

    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
      background: rgba(0, 0, 0, 0.85);
      color: #ffcc00;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      z-index: 15;
      text-align: center;
    }

    .logo-overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 100px;
      opacity: 0.8;
      z-index: 12;
    }

    footer {
      padding: 20px;
      text-align: center;
      color: #ccc;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="title-3d">MSTV NETWORK</div>

  <div class="scrolling-container">
    <div class="scrolling-content">
      ðŸ“º Over 50 Free Channels â€” Music, Movies, Desi Content & More â€” Only on MSTV Network! ðŸŽ¶ðŸŽ¬
    </div>
  </div>

  <div class="channel-selection">
    <select id="channel-select">
      <option value="">ðŸ‘‰ Select a Channel</option>
    </select>
  </div>

  <div class="player-container">
    <iframe id="media-player" allow="autoplay; encrypted-media" sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
    <video id="video-player" autoplay playsinline controlsList="nodownload nofullscreen noremote" disablePictureInPicture></video>
    <img id="placeholder-image" src="Design-Studio-2025-01-22 (1).png" alt="Placeholder" />
    <div class="live-stamp">MSTV LIVE</div>
    <div class="loading-indicator" id="loading">Loading stream...</div>
    <img src="logo.png" class="logo-overlay" alt="MSTV Logo" />
  </div>

  <footer>Â© 2025 MSTV Network. All rights reserved.</footer>

  <!-- HLS & Logic -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const select = document.getElementById('channel-select');
    const videoPlayer = document.getElementById('video-player');
    const iframePlayer = document.getElementById('media-player');
    const placeholder = document.getElementById('placeholder-image');
    const loading = document.getElementById('loading');

    let hlsInstance = null;
    let channelsData = [];
    let lastKnownJsonContent = null;

    placeholder.style.display = 'block';
    videoPlayer.style.display = 'none';
    iframePlayer.style.display = 'none';

    function showLoading(show) {
      loading.style.display = show ? 'block' : 'none';
    }

    function stopAllPlayback() {
      if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
      }
      videoPlayer.pause();
      videoPlayer.removeAttribute('src');
      videoPlayer.load();
      videoPlayer.style.display = 'none';
      iframePlayer.src = '';
      iframePlayer.style.display = 'none';
    }

    function playChannel(channel) {
      showLoading(true);
      placeholder.style.display = 'none';
      stopAllPlayback();

      if (!channel || !channel.url) {
        placeholder.style.display = 'block';
        showLoading(false);
        return;
      }

      if (channel.type === 'hls') {
        if (Hls.isSupported()) {
          videoPlayer.style.display = 'block';
          videoPlayer.controls = false;
          videoPlayer.muted = false;
          videoPlayer.volume = 1;
          hlsInstance = new Hls();
          hlsInstance.loadSource(channel.url);
          hlsInstance.attachMedia(videoPlayer);
          hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
            videoPlayer.play();
            showLoading(false);
          });
        } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
          videoPlayer.src = channel.url;
          videoPlayer.style.display = 'block';
          videoPlayer.play().then(() => showLoading(false)).catch(() => {
            placeholder.style.display = 'block';
            showLoading(false);
          });
        } else {
          placeholder.style.display = 'block';
          showLoading(false);
        }
      } else if (channel.type === 'iframe') {
        let url = channel.url;
        if (url.includes("youtube.com") || url.includes("youtu.be")) {
          if (!url.includes("embed")) {
            const videoId = url.includes("youtu.be")
              ? url.split("youtu.be/")[1]?.split("?")[0]
              : url.split("v=")[1]?.split("&")[0];
            if (videoId) {
              url = `https://www.youtube.com/embed/${videoId}`;
            }
          }
          const separator = url.includes("?") ? "&" : "?";
          url += `${separator}controls=0&modestbranding=1&rel=0&fs=0&disablekb=1&showinfo=0`;
        }
        iframePlayer.src = url;
        iframePlayer.style.display = 'block';
        showLoading(false);
      }
    }

    async function fetchChannelsJson() {
      try {
        const response = await fetch('channels.json?t=' + Date.now());
        if (!response.ok) throw new Error('Fetch failed');
        const json = await response.json();
        const jsonString = JSON.stringify(json);

        if (lastKnownJsonContent !== jsonString) {
          lastKnownJsonContent = jsonString;
          channelsData = json;
          select.innerHTML = '<option value="">ðŸ‘‰ Select a Channel</option>';
          channelsData.forEach((channel, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = channel.name;
            select.appendChild(option);
          });

          const savedIndex = localStorage.getItem('lastChannelIndex');
          if (savedIndex && channelsData[savedIndex]) {
            select.value = savedIndex;
            playChannel(channelsData[savedIndex]);
          }
        }
      } catch (e) {
        console.error('Error fetching channels.json:', e);
      }
    }

    select.addEventListener('change', () => {
      const index = select.value;
      if (index === '') {
        playChannel(null);
        localStorage.removeItem('lastChannelIndex');
      } else {
        localStorage.setItem('lastChannelIndex', index);
        playChannel(channelsData[index]);
      }
    });

    fetchChannelsJson();
    setInterval(fetchChannelsJson, 5000);
  </script>
</body>
</html>
