    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
            font-size: 16px; /* Base font size for scaling */
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Title */
        .title {
            font-size: 2.5em; /* relative size for scaling */
            font-weight: bold;
            color: #ff4e00;
            margin-top: 20px;
            text-transform: uppercase;
        }

        /* Menu Bar */
        .menu-bar {
            background-color: #333;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }

        .menu-bar:hover {
            background-color: #444;
        }

        .menu-items {
            display: none;
            background-color: #222;
            padding: 10px;
            border: 1px solid #444;
            position: absolute;
            top: 100px;
            width: 90%;
            max-width: 400px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            border-radius: 8px;
        }

        .menu-items button {
            background-color: transparent;
            color: #fff;
            border: none;
            margin: 5px;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        .menu-items button:hover {
            color: #ff4e00;
        }

        /* Facebook Section */
        .facebook-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            font-size: 1rem;
        }

        .facebook-icon {
            font-size: 1.8rem;
            margin-right: 10px;
        }

        /* Channel Selector */
        .channel-selector-text {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .channel-selection select {
            width: 90%;
            max-width: 400px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 5px;
        }

        /* Player */
        #media-player, #video-player {
            width: 100%;
            max-width: 350px;
            height: auto;
            aspect-ratio: 16/9;
            background-color: black;
            margin: 20px 0;
            border-radius: 8px;
        }

        /* URL Buttons */
        .url-buttons button {
            background-color: #ff4e00;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        /* Copyright */
        .copyright {
            font-size: 0.8rem;
            color: #bbb;
            text-align: center;
            margin: 15px 0;
        }

        /* Popup and Overlay */
        .popup, .overlay {
            display: none;
        }

        .popup .close {
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Media Queries */
        @media (max-width: 1024px) {
            .title {
                font-size: 2.2em;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .menu-bar, .menu-items {
                font-size: 0.9rem;
            }

            .facebook-section {
                font-size: 0.9rem;
            }

            .channel-selector-text, .channel-selection select {
                font-size: 1rem;
            }
        }

        /* Adjustments for smaller screens (Mobile-first design) */
        @media (max-width: 480px) {
            .title {
                font-size: 1.8em;
            }

            .facebook-section {
                font-size: 0.8rem;
            }

            .channel-selector-text, .channel-selection select {
                font-size: 0.9rem;
            }

            .menu-bar {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

    <div class="overlay" onclick="closePopup()"></div>
    <div class="popup">
        <button class="close" onclick="closePopup()">X</button>
        <h2 id="popup-title"></h2>
        <p id="popup-content"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let hls = null;

        function loadPlayer(url) {
            var iframe = document.getElementById('media-player');
            var videoPlayer = document.getElementById('video-player');

            stopIframeVideo();

            if (videoPlayer) {
                videoPlayer.pause();
                videoPlayer.src = '';
            }

            if (hls) {
                hls.destroy();
                hls = null;
            }

            if (url.includes('.m3u8')) {
                iframe.style.display = 'none';
                videoPlayer.style.display = 'block';

                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        videoPlayer.play();
                    });
                }
            } else {
                iframe.style.display = 'block';
                videoPlayer.style.display = 'none';
                iframe.src = '';
                setTimeout(function () {
                    iframe.src = url;
                }, 500);
            }
        }

        function changeChannel() {
            var channelUrl = document.getElementById("channel-select").value;
            loadPlayer(channelUrl);
        }

        function stopIframeVideo() {
            var iframe = document.getElementById('media-player');
            iframe.src = '';
        }

        function toggleMenu() {
            const menuItems = document.querySelector('.menu-items');
            menuItems.style.display = menuItems.style.display === 'block' ? 'none' : 'block';
        }

        function openPopup(title, content) {
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-content').innerText = content;
            document.querySelector('.popup').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        }

        function closePopup() {
            document.querySelector('.popup').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        }

        loadPlayer(document.getElementById("channel-select").value);
    </script>
