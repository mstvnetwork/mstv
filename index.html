    <script>
        const select = document.getElementById('channel-select');
        const videoPlayer = document.getElementById('video-player');
        const iframePlayer = document.getElementById('media-player');
        const placeholder = document.getElementById('placeholder-image');
        const loading = document.getElementById('loading');
        const unmuteButton = document.getElementById('unmute-button');
        const speakerIcon = document.getElementById('speaker-icon');
        const unmuteText = unmuteButton.querySelector('.unmute-text');
        const playerScrollText = document.getElementById('player-scroll-text');
        const playerScrollContent = document.getElementById('player-scroll-content');

        // >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
        // YOU CAN CHANGE THIS TEXT!
        // If left as an empty string "", it will default to "Now Playing: [Channel Name]"
        const userDefinedPlayerScrollMessage = "";
        // >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

        // *** IMPORTANT: This is the correct path to your config.json file ***
        const CONFIG_URL = "/assets/config.json";

        let currentConfigData = null; // To store the current configuration
        let hlsInstance = null; // Keep hlsInstance for HLS.js management

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        // Helper function to manage the unmute button's state (visibility, icon, text)
        // isVisible: boolean, should the button be shown?
        // isMuted: boolean, relevant only if a video is playing, indicates if the video is currently muted.
        // showPlayText: boolean, if true, button text will be "Play", otherwise "Unmute"/"Mute".
        function setUnmuteButtonState(isVisible, isMuted, showPlayText = false) {
            unmuteButton.style.display = isVisible ? 'flex' : 'none';
            unmuteButton.style.opacity = isVisible ? '1' : '0';
            unmuteButton.style.visibility = isVisible ? 'visible' : 'hidden';
            unmuteButton.style.pointerEvents = isVisible ? 'auto' : 'none';

            if (isVisible) {
                speakerIcon.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
                unmuteText.textContent = showPlayText ? 'Play' : (isMuted ? 'Unmute' : 'Mute');
            }
        }

        function setPlayerScrollingText(show, text = "") {
            playerScrollText.style.display = show ? 'block' : 'none';
            playerScrollContent.textContent = text;
            if (show) {
                // Restart animation when text changes or becomes visible
                playerScrollContent.style.animation = 'none';
                void playerScrollContent.offsetWidth; // Trigger reflow
                playerScrollContent.style.animation = null;
            }
        }

        unmuteButton.addEventListener('click', () => {
            if (videoPlayer.style.display === 'block') { // Only interact if video player is active (HLS/MP4)
                if (videoPlayer.paused) {
                    // If paused, try to play and unmute
                    videoPlayer.play().then(() => {
                        videoPlayer.muted = false; // Explicitly unmute after successful play
                        setUnmuteButtonState(false, false); // Hide the button
                        setPlayerScrollingText(true, userDefinedPlayerScrollMessage || `Now Playing: ${select.options[select.selectedIndex].text}`);
                    }).catch(e => {
                        console.error("Manual play failed:", e);
                        // Play failed (e.g., browser policy). Keep button visible, perhaps change text back to "Play"
                        setUnmuteButtonState(true, videoPlayer.muted, true);
                        setPlayerScrollingText(false);
                    });
                } else {
                    // If playing, clicking toggles mute
                    videoPlayer.muted = !videoPlayer.muted;
                    setUnmuteButtonState(true, videoPlayer.muted); // Update based on new mute state
                }
            }
            // For iframes (YouTube/Twitch/etc.), the unmute button is not controlled by our JS.
            // User interaction on the iframe itself is needed for unmuting due to browser policies.
        });

        // Event listener for when the video volume changes (e.g., mute/unmute by user interaction on video controls)
        videoPlayer.addEventListener('volumechange', () => {
            if (videoPlayer.style.display === 'block' && !videoPlayer.paused) { // Only update if video is visible and playing
                setUnmuteButtonState(true, videoPlayer.muted); // Show button, update icon based on mute state
            }
        });

        // Event listener for when the video starts playing
        videoPlayer.addEventListener('playing', () => {
            setUnmuteButtonState(false, videoPlayer.muted); // Hide button when playing
            setPlayerScrollingText(true, userDefinedPlayerScrollMessage || `Now Playing: ${select.options[select.selectedIndex].text}`);
        });

        // Event listener for when the video pauses
        videoPlayer.addEventListener('pause', () => {
            if (videoPlayer.style.display === 'block') {
                setUnmuteButtonState(true, videoPlayer.muted, true); // Show button and set text to 'Play'
                setPlayerScrollingText(false); // Hide scrolling text if video isn't playing
            }
        });

        // Event listener for video can play (ready to play)
        videoPlayer.addEventListener('canplay', () => {
            showLoading(false);
            if (videoPlayer.muted || videoPlayer.paused) {
                setUnmuteButtonState(true, videoPlayer.muted, videoPlayer.paused); // Show unmute/play button if muted or paused
            } else {
                setUnmuteButtonState(false, false); // Hide if already playing and unmuted
            }
        });

        // Event listener for video errors
        videoPlayer.addEventListener('error', (e) => {
            console.error('Video Player Error:', e);
            alert('Error playing video stream. Please try another channel or refresh.');
            showLoading(false);
            placeholder.style.display = 'block';
            videoPlayer.style.display = 'none';
            iframePlayer.style.display = 'none';
            setUnmuteButtonState(false, true);
            setPlayerScrollingText(false);
            if (hlsInstance) {
                hlsInstance.destroy();
                hlsInstance = null;
            }
        });

        // Function to load and play the selected channel
        function loadChannel(channelUrl) {
            showLoading(true);
            placeholder.style.display = 'none';
            setUnmuteButtonState(false, true); // Hide unmute button initially

            // Stop any existing HLS stream
            if (hlsInstance) {
                hlsInstance.destroy();
                hlsInstance = null;
            }

            // Hide both players and clear sources
            videoPlayer.style.display = 'none';
            iframePlayer.style.display = 'none';
            videoPlayer.removeAttribute('src');
            iframePlayer.removeAttribute('src');
            setPlayerScrollingText(false); // Hide scrolling text until playback starts

            if (!channelUrl) {
                showLoading(false);
                placeholder.style.display = 'block';
                return;
            }

            const selectedChannelName = select.options[select.selectedIndex].textContent;
            
            // Check for M3U8 (HLS) streams
            if (channelUrl.includes('.m3u8')) {
                // For HLS, we start muted to allow autoplay due to browser policies.
                // The user will need to click the "Unmute" button to enable sound.
                if (Hls.isSupported()) {
                    hlsInstance = new Hls();
                    hlsInstance.loadSource(channelUrl);
                    hlsInstance.attachMedia(videoPlayer);
                    hlsInstance.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.muted = true; // IMPORTANT: Start muted for autoplay to work
                        videoPlayer.play().catch(e => {
                            console.warn("Autoplay was prevented (HLS):", e);
                            setUnmuteButtonState(true, true, true); // Show play/unmute button if autoplay fails
                            setPlayerScrollingText(false); // Hide scrolling text if video isn't playing
                        });
                        showLoading(false);
                    });
                    hlsInstance.on(Hls.Events.ERROR, function(event, data) {
                        console.error('HLS.js error!', data);
                        if (data.fatal) {
                            alert('Fatal HLS.js error. Trying to recover...');
                            switch (data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    hlsInstance.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    hlsInstance.recoverMediaError();
                                    break;
                                default:
                                    loadChannel(''); // Reset to placeholder
                                    break;
                            }
                        }
                        showLoading(false);
                    });
                    videoPlayer.style.display = 'block';
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari, iOS) - still starts muted
                    videoPlayer.src = channelUrl;
                    videoPlayer.muted = true;
                    videoPlayer.play().catch(e => {
                        console.warn("Autoplay was prevented (native HLS):", e);
                        setUnmuteButtonState(true, true, true);
                        setPlayerScrollingText(false);
                    });
                    showLoading(false);
                    videoPlayer.style.display = 'block';
                } else {
                    alert('Your browser does not support HLS streaming.');
                    showLoading(false);
                    placeholder.style.display = 'block';
                    setPlayerScrollingText(false);
                }
            }
            // Check for YouTube (your specific googleusercontent.com proxy URLs)
            // For these, we cannot reliably add autoplay/mute parameters from the parent page.
            // The embed itself needs to handle autoplay/mute.
            else if (channelUrl.includes('youtube.com/embed/') || channelUrl.includes('https://www.youtube.com/embed/sFUExLiEC-I?autoplay=1&mute=1&enablejsapi=1&playsinline=1') || channelUrl.includes('youtu.be/')) {
                iframePlayer.src = channelUrl;
                iframePlayer.style.display = 'block';
                showLoading(false);
                setUnmuteButtonState(false, true); // Hide unmute button for iframes
                setPlayerScrollingText(true, userDefinedPlayerScrollMessage || `Now Playing: ${selectedChannelName}`);
            }
            // Check for Twitch embed URL
            // Your sample Twitch URL already includes autoplay=true&muted=true, which is recommended.
            // Unmuting will require interaction with the Twitch player controls.
            else if (channelUrl.includes('player.twitch.tv/')) {
                iframePlayer.src = channelUrl; // Assuming the URL already contains necessary autoplay/mute params
                iframePlayer.style.display = 'block';
                showLoading(false);
                setUnmuteButtonState(false, true); // Hide unmute button for iframes
                setPlayerScrollingText(true, userDefinedPlayerScrollMessage || `Now Playing: ${selectedChannelName}`);
            }
            // Assume it's a generic iframeable URL (like the .html files)
            else {
                iframePlayer.src = channelUrl;
                iframePlayer.style.display = 'block';
                showLoading(false);
                setUnmuteButtonState(false, true); // Hide unmute button for iframes
                setPlayerScrollingText(true, userDefinedPlayerScrollMessage || `Now Playing: ${selectedChannelName}`);
            }
        }

        // --- Configuration Fetching and Application ---
        async function fetchAndApplyConfig() {
            try {
                const response = await fetch(CONFIG_URL);
                if (!response.ok) {
                    console.error(`Failed to fetch config.json: ${response.status} ${response.statusText}`);
                    // Fallback or display error message to user
                    return;
                }
                const newConfigData = await response.json();
                currentConfigData = newConfigData; // Store the fetched config

                // 1. Update Channel Selector
                const currentSelectedValue = select.value;
                select.innerHTML = '<option value="">ðŸ‘‰ðŸ“ºðŸ“ºðŸ“º</option>'; // Clears existing options
                if (currentConfigData.channels && Array.isArray(currentConfigData.channels)) {
                    currentConfigData.channels.forEach(channel => {
                        const option = document.createElement('option');
                        option.value = channel.url;
                        option.textContent = channel.name;
                        select.appendChild(option);
                    });
                }
                // Attempt to re-select previously chosen channel or default
                if (currentSelectedValue && Array.isArray(currentConfigData.channels) && currentConfigData.channels.some(c => c.url === currentSelectedValue)) {
                    select.value = currentSelectedValue;
                    loadChannel(currentSelectedValue);
                } else if (currentConfigData.channels && currentConfigData.channels.length > 0) {
                    // Auto-select the first channel if no previous selection or previous is invalid
                    select.value = currentConfigData.channels[0].url;
                    loadChannel(currentConfigData.channels[0].url);
                }

                // 2. Update Scrolling Text
                document.querySelector('.scrolling-content').textContent = currentConfigData.scrollingText || "Welcome to MSTV Network!";

                // 3. Update Footer About MSTV
                document.getElementById('about-mstv-text').textContent = currentConfigData.footerAboutMSTV || "";

                // 4. Update Footer Disclaimer
                document.getElementById('disclaimer-text').textContent = currentConfigData.footerDisclaimer || "";
                
                // 5. Update Footer Terms of Service
                document.getElementById('terms-of-service-text').textContent = currentConfigData.footerTermsOfService || "";

                // 6. Update Contact Info
                document.getElementById('contact-email').textContent = `Email: ${currentConfigData.contactEmail || "info@example.com"}`;
                document.getElementById('contact-phone').textContent = `Phone: ${currentConfigData.contactPhone || "+1 (000) 000-0000"}`;

                // 7. Update Copyright Text
                document.getElementById('copyright-text').textContent = currentConfigData.copyrightText || "Â© 2024 Your Company. All rights reserved.";

            } catch (error) {
                console.error("Error fetching or parsing config.json:", error);
                alert("Could not load website configuration. Please try again later.");
            }
        }

        // Event listener for channel selection change
        select.addEventListener('change', (event) => {
            const selectedUrl = event.target.value;
            if (selectedUrl) {
                loadChannel(selectedUrl);
            } else {
                // If "Select Channel" option is chosen
                placeholder.style.display = 'block';
                videoPlayer.style.display = 'none';
                iframePlayer.style.display = 'none';
                showLoading(false);
                setUnmuteButtonState(false, true);
                setPlayerScrollingText(false);
                if (hlsInstance) {
                    hlsInstance.destroy();
                    hlsInstance = null;
                }
                videoPlayer.removeAttribute('src');
                iframePlayer.removeAttribute('src');
            }
        });

        // Fetch and apply config on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndApplyConfig();
            // Optionally, refresh config periodically (e.g., every 5 minutes)
            setInterval(fetchAndApplyConfig, 5 * 60 * 1000);
        });

        // For the player-scroll-text in case the userDefinedPlayerScrollMessage is empty
        // This ensures the default "Now Playing: [Channel Name]" gets updated correctly.
        select.addEventListener('change', () => {
            if (!userDefinedPlayerScrollMessage) {
                const selectedChannelName = select.options[select.selectedIndex].textContent;
                setPlayerScrollingText(true, `Now Playing: ${selectedChannelName}`);
            }
        });

        // Initial attempt to play to handle autoplay policies on load
        // This will attempt to autoplay the initially selected channel (if any), muted.
        // The unmute button will appear if sound requires user interaction.
        window.addEventListener('load', () => {
            if (select.value) {
                loadChannel(select.value); // Try to load the pre-selected channel
            }
            // If no channel is pre-selected and videoPlayer is the default, handle its autoplay attempt.
            // This case is largely covered by loadChannel() if a channel is loaded by default config.
        });

    </script>
