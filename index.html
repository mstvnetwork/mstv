<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>MSTV NETWORK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .title {
            font-size: 35px;
            font-weight: bold;
            color: #ff4e00;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .copyright {
            font-size: 14px;
            color: #bbb;
            text-align: center;
            margin: 15px 0;
        }

        .scrolling-logos {
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            background: #000;
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }

        .scrolling-logos img {
            display: inline-block;
            margin-right: 30px;
            height: 50px; 
            animation: scroll-left 15s linear infinite;
        }

        @keyframes scroll-left {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .channel-name {
            font-size: 22px;
            color: #ff4e00;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .player-container {
            width: 100%;
            max-width: 1200px;
            height: 60vh;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .url-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .url-buttons button {
            background-color: #ff4e00;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .url-buttons button:hover {
            background-color: #e04300;
        }

        .facebook-container {
            margin-top: 30px;
            text-align: center;
        }

        .facebook-icon {
            font-size: 40px;
            color: #3b5998;
            cursor: pointer;
            margin-right: 10px;
            transition: color 0.3s ease;
        }

        .facebook-icon:hover {
            color: #1d3557;
        }

        .channel-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .channel-selection select {
            padding: 12px;
            font-size: 18px;
            background-color: #222;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 250px;
            margin-bottom: 15px;
        }

        .channel-selection i {
            font-size: 24px;
            color: #ff4e00;
            margin-bottom: 10px;
        }

        .channel-selector-text {
            font-size: 20px;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .arrow-icon {
            font-size: 40px;
            color: #ff4e00;
            margin-top: 15px;
            animation: moveUpDown 1s infinite;
        }

        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            .player-container {
                height: 50vh;
            }

            .url-buttons button {
                font-size: 14px;
                width: 100%;
            }

            .channel-selection select {
                width: 80%;
            }

            .channel-selector-text {
                font-size: 18px;
            }

            .arrow-icon {
                font-size: 35px;
            }

            .facebook-icon {
                font-size: 35px;
            }
        }

        @media screen and (max-width: 480px) {
            .player-container {
                height: 40vh;
            }

            .url-buttons button {
                font-size: 12px;
                padding: 10px 15px;
            }

            .channel-selection select {
                width: 90%;
            }

            .title {
                font-size: 30px;
            }

            .channel-selector-text {
                font-size: 16px;
            }

            .arrow-icon {
                font-size: 30px;
            }

            .facebook-icon {
                font-size: 30px;
            }
        }
    </style>
</head>

    <script>
        function loadPlayer(url) {
            var iframe = document.getElementById('media-player');
            iframe.src = '';  // Clear the iframe src first to reload it
            setTimeout(function() {
                iframe.src = url;  // Reload with the new URL after a short delay
            }, 500);  // Delay of 500ms, you can adjust this
        }

        function changeChannel() {
            var channelUrl = document.getElementById("channel-select").value;
            loadPlayer(channelUrl);
        }
