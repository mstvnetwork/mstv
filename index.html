<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MSTV NETWORK</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #111;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            color: #e50914;  /* Netflix red color */
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 10px;
            text-align: center;
        }
        .copyright {
            font-size: 14px;
            color: yellow;
            text-align: center;
            margin: 10px 0;
            letter-spacing: 1px;
        }
        .scrolling-text {
            font-size: 16px;
            color: yellow;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            width: 100%;
            background: #000;
        }
        .scrolling-text span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 10s linear infinite;
        }
        @keyframes scroll-left {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 20px 0;
        }
        .channel-name {
            font-size: 20px;
            color: #e50914;  
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        .logos-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .logos-container img {
            height: 50px;
            width: auto;
        }
        .player-container {
            width: 100%;
            max-width: 1200px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .url-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .url-buttons button {
            background-color: #e50914;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .url-buttons button:hover {
            background-color: #b20710;
        }
        .url-buttons button:focus {
            outline: none;
        }
        .facebook-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .facebook-icon {
            font-size: 40px;
            color: #3b5998; 
            cursor: pointer;
            transition: color 0.3s;
            margin-right: 10px;
        }
        .facebook-icon:hover {
            color: #1d3557;
        }
        .facebook-text {
            color: white;
            font-size: 18px;
            font-weight: normal;
            text-align: left;
        }
        .scrolling-text {
            margin-bottom: 20px;
        }
        /* Channel Selection Styling */
        .channel-selection {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .channel-selection select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        .channel-selection i {
            font-size: 20px;
            color: #e50914;
        }

        @media screen and (max-width: 768px) {
            .player-container {
                height: 50vh;
            }
            .url-buttons button {
                width: 100%;
            }
        }
        @media screen and (max-width: 480px) {
            .player-container {
                height: 40vh;
            }
            .facebook-container {
                flex-direction: column;
                align-items: center;
            }
            .facebook-icon {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="title">MSTV NETWORK</div>
    <div class="copyright">&copy; 2025 MSTV Network. All rights reserved.</div>

    <div class="scrolling-text">
        <span>Stay tuned for more updates and broadcasts! Follow us on social media for the latest news.</span>
    </div>

    <div class="facebook-container">
        <a href="https://www.facebook.com/profile.php?id=61557134556102&mibextid=ZbWKwL" target="_blank">
            <i class="fab fa-facebook-square facebook-icon"></i>
        </a>
        <span class="facebook-text">Click on to find out more</span>
    </div>

    <div class="container">
        <!-- Text and Logos Section Above Player -->
        <div class="logos-container">
            <img src="my images (1).png" alt="Netflix Logo">
            <img src="images.jpeg" alt="Prime Video Logo">
            <img src="images (2).jpeg" alt="Disney Hotstar Logo">
        </div>
        <div class="channel-name">
            
        </div>

        <!-- Channel Selection Dropdown with Icon -->
        <div class="channel-selection">
            <i class="fas fa-tv"></i>
            <select id="channel-select" onchange="changeChannel()">
                <option value="https://player.twitch.tv/?channel=aiodigital&parent=mstvnetwork.github.io">MSTV INDIA CHANNEL 1</option>
                <option value="https://desiplaylive.akamaized.net/ptnr-yupptv/v1/manifest/611d79b11b77e2f571934fd80ca1413453772ac7/vglive-sk-660691/4cf68f50-0c5e-47a6-96e3-b78797a2b6fe/1.m3u8">MSTV DESI PLAY TV</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="player-container" id="player-container">
            <iframe id="media-player" src="https://player.twitch.tv/?channel=aiodigital&parent=mstvnetwork.github.io" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" sandbox="allow-scripts allow-same-origin" allowfullscreen></iframe>
      </div>

    <script>
        function loadPlayer(url) {
            var iframe = document.getElementById('media-player');
            var playerContainer = document.getElementById('player-container');
            iframe.src = '';
            setTimeout(function() {
                iframe.src = url;
            }, 500);
        }

        function changeChannel() {
            var channelUrl = document.getElementById('channel-select').value;
            loadPlayer(channelUrl);
        }
    </script>

</body>
</html>
